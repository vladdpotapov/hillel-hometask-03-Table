<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, 
                                    initial-scale=1.0, 
                                    minimum-scale=1.0,
                                    maximum-scale=1.0,
                                    user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Sample</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="40">
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" bgcolor="yellow"></td>
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" bgcolor="black"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow"></td>
            <td></td>
            <td colspan="2" rowspan="2"></td>
            <td rowspan="3" bgcolor="red"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td bgcolor="black"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>     
    </table>
</body>
</html>
