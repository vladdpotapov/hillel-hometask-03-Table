<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, 
                                    initial-scale=1.0, 
                                    minimum-scale=1.0,
                                    maximum-scale=1.0,
                                    user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Sample</title>
</head>
<body>
    <table width="500" height="500" border="1" cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="4" rowspan="2"></td>
            <td colspan="6" rowspan="2"></td>
            <td colspan="4" rowspan="2" bgcolor="yellow"></td>
            <td rowspan="10"></td>
        </tr>

        <tr>
        </tr>

        <tr>
            <td colspan="2" rowspan="4"></td>
            <td colspan="8" rowspan="8" bgcolor="red"></td>
            <td colspan="4" rowspan="4" bgcolor="yellow"></td>
        </tr>

        <tr>
        </tr>

        <tr>
        </tr>

        <tr>
        </tr>

        <tr>
            <td colspan="2" rowspan="6"></td>
            <td colspan="2" rowspan="4"></td>
            <td colspan="2" rowspan="4"></td>
        </tr>

        <tr>
        </tr>

        <tr>
        </tr>

        <tr>
        </tr>

        <tr>
            <td colspan="4" rowspan="4"  bgcolor="black"></td>
            <td colspan="4" rowspan="2"></td>
            <td colspan="4" rowspan="2"></td>
            <td rowspan="6"   bgcolor="red"></td>
        </tr>

        <tr>
        </tr>

        <tr>
            <td colspan="2" rowspan="4"  bgcolor="yellow"></td>
            <td colspan="4" rowspan="2" ></td>
            <td colspan="4" rowspan="3" bgcolor="blue"></td>
        </tr>

        <tr>
        </tr>

        <tr>
            <td colspan="4" rowspan="2"></td>
            <td colspan="4"  bgcolor="black"></td>
        </tr>

        <tr>
            <td colspan="8"></td>
        </tr>       
    </table>
</body>
</html>
